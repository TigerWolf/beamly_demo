<!doctype html>
<html ng-app="Serialgraphy">
<head>
    <meta charset="UTF-8">
    <title>Beamly TV Guide</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/normalize.css" media="all">
    <link rel="stylesheet" href="/css/style.css?v4" media="all">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
    <script src="/js/angular.pagination.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/snap.js"></script>
    <script src="/js/localstorage.js"></script>
    <script src="/js/app.js"></script>

    <meta property="og:title" content="Beamly: TV Airtimes Guide"/>
    <meta property="og:site_name" content="Beamly TV Guide"/>
    <meta property="og:description" content="Beamly TV Guide is monitoring airtime guides for United States TV Shows. Updates everyday."/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://serialgraphy.com/"/>
    <meta property="og:image" content="http://serialgraphy.com/img/share.png"/>
</head>
<body>
    <section id="content" class="main-content snap-content">
        <header>
            <a href="/" class="brand">TV Guide</a>
            <a href="#" id="snap-toggle" class="toggle"></a>
        </header>
        <section ng-view ng-init="init()" id="the-app"></section>
    </section>
    <section class="snap-drawers">
        <aside class="snap-drawer snap-drawer-right drawer" ng-controller="configController" ng-init="init()">
            <h4>Timezone Setting:</h4>
            <p>
                <label for="local-tz"><input type="radio" name="userTimezone" ng-model="userTimezone" value="local" id="local-tz"> Local Time <abbr ng-show="localAbbr">({{ localAbbr }})</abbr></label><br>
                <label for="utc-tz"><input type="radio" name="userTimezone" ng-model="userTimezone" value="utc" id="utc-tz"> UTC</label>
            </p>

            <h4>Acknowledgments:</h4>
            <p>Show data are automatically populated using the <a href="http://trakt.tv/" target="_blank" rel="nofollow">Trakt.tv</a> API.</p>

            <h4>License:</h4>
            <p>Created by <a href="https://twitter.com/sallar" target="_blank">Sallar Kaboli</a> for <a href="https://www.facebook.com/serialgraphy" taget="_blank">Serialgraphy</a>.</p>
            <p>Released under the <a href="http://opensource.org/licenses/MIT" target="_blank">MIT License</a>. <a href="https://github.com/sallar/serialgraphy" target="_blank">GitHub Project</a>.</p>
        </aside>
    </section>

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

        ga('create', 'UA-36836455-2', 'serialgraphy.com');
        ga('send', 'pageview');
    </script>
</body>
</html>
